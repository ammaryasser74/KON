
  <nb-card>
    <nb-card-header>
   تقرير الايفينت
    </nb-card-header>

   
    <nb-card-body>
      <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 m-b-12">
          <div class="form-group">
          
            <input nbInput fullWidth  placeholder="من تاريخ" 
            [(ngModel)]="StartDate" type="text"
             [owlDateTime]="dt1" placeholder="من تاريخ" [owlDateTimeTrigger]="dt1">
            <owl-date-time #dt1  [pickerType]="'calendar'" ></owl-date-time>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 m-b-12">
          <div class="form-group">
            
            <input nbInput fullWidth  placeholder="الي تاريخ" [(ngModel)]="EndDate" type="text"
             [owlDateTime]="dt2" placeholder="الي تاريخ" [owlDateTimeTrigger]="dt2">
            <owl-date-time #dt2  [pickerType]="'calendar'" ></owl-date-time>
          </div>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <button class="fullwidth" status="info" nbButton  (click)="getData()">
          <i class="icon-search4"></i>بحث</button></div>
        <!-- <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-bottom-10">
          <input nbInput  placeholder="{{'share.search' | translate }}" ngModel (ngModelChange)="filter($event)" [ngModelOptions]="{standalone: true}" />
        </div> -->
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
            <button class="fullwidth" status="info" nbButton  (click)="Export()">Export<nb-icon icon="download" pack="eva"></nb-icon></button>
          </div>
      </div>
      <ng2-smart-table [settings]="settings"  [source]="source"  >
      </ng2-smart-table>
  
    </nb-card-body>
  </nb-card>
