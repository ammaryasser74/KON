<div class="header-container" >
  <div class="logo-container">
    <a class="logo" href="#" (click)="navigateHome()"><img width="90px" src="assets/images/logo/logo-light.png"></a>
  </div>
  <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
    <nb-icon icon="menu-2-outline"  style="color: #607D8B;"></nb-icon>
  </a>
</div>

<div class="header-container">
  <a class="traslate-text" href="#" (click)="translate('LTR')" *ngIf="languageService.getLanguageOrDefault() == 'en'">عربي<span></span></a>
  <a class="traslate-text" href="#" (click)="translate('RTL')" *ngIf="languageService.getLanguageOrDefault() == 'ar'" >English<span></span></a>
  
  <nb-actions size="small">
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="authService.currentUser?.first_name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
