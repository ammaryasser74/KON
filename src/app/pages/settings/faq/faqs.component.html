<nb-card>
  <nb-card-header>
    {{'FAQ.FAQ'|translate}}
  </nb-card-header>
  <nb-card-body>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 margin-bottom-10">
          <!-- <button class="margin-right-10" status="info" nbButton (click)="addNew()"><i class="ng-star-inserted"></i>{{'session.add-session'|translate}}</button> -->
          <input nbInput  placeholder="{{'share.search' | translate }}" ngModel (ngModelChange)="filter($event)" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-bottom-10">
          <button class="fullwidth" status="info" nbButton (click)="addNew()"><nb-icon icon="plus" pack="eva"></nb-icon>{{'FAQ.add'|translate}}</button>
          <!-- <input nbInput class="searchTerm" placeholder="{{'share.search' | translate }}" ngModel (ngModelChange)="filter($event)" [ngModelOptions]="{standalone: true}" /> -->
        </div>

    </div>
    <ng2-smart-table [settings]="settings"  [source]="source"  (edit)="onEdit($event)" (delete)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
