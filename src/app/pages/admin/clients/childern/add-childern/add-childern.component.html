<div>
  <div class="modal-header">
    <h6 *ngIf="!Data"> {{'client.add-child'|translate}}</h6>
    <h6 *ngIf="Data"> {{'client.update-child'|translate}}</h6>
  </div>
  <div class="row margin-5">
    <nb-card-body>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 m-b-12">
            <div class="form-group">
              <label class="label"> {{'client.child-name' | translate }}
              </label>
              <input formControlName="name"
                [ngClass]="{'has-danger':form.get('name').invalid && form.get('name').dirty}" type="text"
                nbInput fullWidth>
              <span class="has-danger"
                *ngIf="form.get('name').invalid && form.get('name').dirty">{{ 'share.requiredandfourdigit' | translate }}</span>
            </div>
          </div>
    
          <!-- <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 m-b-12">
            <div class="form-group">
              <label class="label"> {{'client.age' | translate }}
              </label>
              <input formControlName="age" type="number" nbInput fullWidth
                [ngClass]="{'has-danger':form.get('age').invalid && form.get('password').dirty}">
              <span class="has-danger"
                *ngIf="form.get('age').invalid && form.get('age').dirty">{{ 'share.requiredandfourdigit' | translate }}</span>
            </div>
          </div> -->
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 m-b-12">
            <div class="form-group">
              <label for="inputWebsite" class="label">{{'client.birthdate'|translate}}</label>
              <input nbInput fullWidth  [max]="today" placeholder="{{'client.birthdate'|translate}}" [ngClass]="{'has-danger':form.get('birthdate').invalid && form.get('birthdate').dirty}" formControlName="birthdate" type="text" [owlDateTime]="dt2" placeholder="Date Time" [owlDateTimeTrigger]="dt2">
              <owl-date-time #dt2  [pickerType]="'calendar'" ></owl-date-time>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-12">
              <nb-radio-group formControlName="gender" name="gender">
                <nb-radio value="Female">
                  Female
                </nb-radio>
                <nb-radio value="Male">
                  Male
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>
        </div>

        <div class="row m-t-10">
          <div class="col-sm-2"></div>
          <div class="col-sm-4">
            <div class="form-group">
              <button type="submit" fullWidth (click)="save()" class="save">{{'share.Save'|translate}}</button>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <button type="submit" class="closeBtn fullwidth" (click)="myModel.hide()"
                >{{'share.Close'|translate}}</button>
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div>

      </form>
    </nb-card-body>
  </div>
</div>
