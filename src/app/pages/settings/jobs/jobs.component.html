<nb-card>
  <nb-card-header>
    {{'job.job'|translate}}
  </nb-card-header>
  <nb-card-body>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
          <button class="fullwidth" status="info" nbButton (click)="addNew()"><nb-icon icon="plus" pack="eva"></nb-icon>{{'job.add-job'|translate}}</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-bottom-10">
          <input nbInput  placeholder="{{'share.search' | translate }}" ngModel (ngModelChange)="filter($event)" [ngModelOptions]="{standalone: true}" />
        </div>

    </div>
    <ng2-smart-table [settings]="settings"  [source]="source"  (edit)="onEdit($event)" (delete)="onDeleteConfirm($event)">
    </ng2-smart-table>

  </nb-card-body>
</nb-card>
